<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Spring Portfolio</title>
  <style>
    body {
      font-family: "Hiragino Sans", sans-serif;
      background: #f9e3e8; /* Ê°úËâ≤ */
      margin: 0;
      padding: 0;
      color: #444;
    }

    header {
      background: #ffffffaa;
      backdrop-filter: blur(6px);
      padding: 30px;
      text-align: center;
      border-bottom: 2px solid #f3c4d3;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #d36c8f; 
    }

    #works {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .work {
      background: #ffffffcc;
      backdrop-filter: blur(4px);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      border-left: 8px solid #f3c4d3;
      transition: transform 0.2s ease;
    }

    .work:hover {
      transform: translateY(-4px);
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      color: #6aa66a; 
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>üå∏ My Spring Portfolio üå∏</h1>
  </header>

  <div id="works">Ë™≠„ÅøËæº„Åø‰∏≠...</div>

  <script>
    const API_KEY = "Ôºà„Åì„Åì„Å´Êñ∞„Åó„ÅÑAPI„Ç≠„ÉºÔºâ";
    const SERVICE_DOMAIN = "zovqwa5usl"; // „ÅÇ„Å™„Åü„ÅÆ„Çµ„Éº„Éì„Çπ„Éâ„É°„Ç§„É≥

    async function fetchBlogs() {
      const res = await fetch(`https://${SERVICE_DOMAIN}.microcms.io/api/v1/blogs`, {
        headers: { "X-MICROCMS-API-KEY": API_KEY }
      });
      const data = await res.json();
      return data.contents;
    }

    async function renderBlogs() {
      const blogs = await fetchBlogs();
      const container = document.getElementById("works");
      container.innerHTML = "";

      blogs.forEach(blog => {
        const item = document.createElement("div");
        item.className = "work";
        item.innerHTML = `
          <h2>${blog.title}</h2>
          <img src="${blog.image?.url || ""}">
          <p>${blog.body}</p>
          <a href="${blog.url}" target="_blank">Ë©≥„Åó„ÅèË¶ã„Çã</a>
        `;
        container.appendChild(item);
      });
    }

    renderBlogs();
  </script>
</body>
</html>
